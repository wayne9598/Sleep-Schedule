<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

            <li class="nav-item">

            </li>

                <a class="nav-link disabled" href="#">Disabled</a>
            </li> {% endcomment %}
            </ul>
        </div>
    </nav>

    <div class="fluid-container">

        <div id="content" class="pl-5 pr-5 main">
            <h1 class="display-4">{% block headline %}Home {% endblock%}</h1>
                <hr class="mt-0 mb-4">

                    {% endblock %}

    </div>
