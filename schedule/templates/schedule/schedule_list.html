{% extends "base.html" %}

{% block content%}

    <div class='container-fluid'>

    <div class="list-group">

    {% for schedule in schedules %}
    <a href="{{ schedule.get_absolute_url }}" class="list-group-item list-group-item-action">{{schedule.date}}</a>
    {%endfor%}

    </div>
    
        
    </div>

    <script>
        $('#myList a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
        })
    </script>


{% endblock%}
